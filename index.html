<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game</title>
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <main class="game-container">
    <h1>Guess the Number!</h1>
    <p class="subtitle">Enter a number between 1 and 100</p>

    <div class="input-area">
      <input type="number" id="player-input" min="1" max="100" placeholder="?" />
      <button id="submit">Guess</button>
    </div>

    <div id="message"></div>
    <div id="past-guesses"></div>

    <div class="button-row">
      <button id="hint">Get Hint</button>
      <button id="reset">Reset Game</button>
    </div>
  </main>

  <!-- Your JS scripts -->
  <script src="js/guessing-game.js"></script>
</body>

</html>
